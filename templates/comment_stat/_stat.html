{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stat</title>
    <link href="{% static 'css/view.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3 class="text-center mt-2">Статистика по комментариям</h3>
    <table id="comments">
        <tr>
            <th>Регион</th>
            <th>Количество комментариев</th>
        </tr>
        {% for region in statistics %}
            <tr>
            <td><a href="get_region_stat/{{ region.id }}">{{ region.Region }}</a></td>
            <td>{{ region.Count }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
