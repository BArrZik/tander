{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <link href="{% static 'css/comment.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>{{ response | safe }}</h3>
    <form id="form" action="{{where}}" method="post">
        {% csrf_token %}
        <label for="surname">Фамилия</label><br>
        <input type="text" id="surname" name="surname"><br>
        <label for="name">Имя</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="patronymic">Отчество</label><br>
        <input type="text" id="patronymic" name="patronymic"><br>

        <label for="region">Регион</label><br>
        <select id="region" name="region" onchange="load_cities(this.value)">
            <option value="">Выберите регион</option>
            {% for key, region in regions.items %}
                <option value="{{ key }}">{{ region }}</option>
            {% endfor %}
        </select><br>

        <label for="city">Город</label><br>
        <select id="city" name="city">
            <option value="">Выберите город</option>
        </select><br>

        <label for="phone">Контактный телефон</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="e-mail">E-mail</label><br>
        <input type="text" id="e-mail" name="e-mail"><br>
        <label for="comment">Комментарий</label><br>
        <textarea rows='1' id="comment" name="comment"></textarea><br>
        <input type="submit" value="Отправить">
    </form>

</div>

<script src="{% static 'js/textarea.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="{% static 'js/jquery.inputmask.js' %}"></script>
<script src="{% static 'js/comment.js' %}"></script>
</body>
</html>
